<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- vanilla CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header start -->
    <header>
        <nav class="navbar bg-primary-subtle m-3 rounded">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <h3 class="mb-0 fw-bold">Interactive</h3>
                    <small class="text-muted">Geometry Genius</small>
                </div>
                <div>
                    <button class="my-auto rounded border-0 py-2 px-3 primary-color text-white text-center"
                        type="submit">Blogs</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- main start -->
    <main>
        <section class="container-fluid my-5">
            <div class="d-lg-flex">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 me-2">
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/triangle.png" class="card-img-top mx-auto mt-5 mb-5" style="width: 65%;"
                                alt="...">
                            <div class="card-body text-center">
                                <h5 id="first-geometry-title" class="card-title mb-3">Triangle</h5>
                                <span class="mb-3">Area (A) = 0.5 x b x h</span>
                                <br>
                                <div class="mt-3">
                                    <input id="triangle-base" class="w-25 border-0 ps-2 me-2" type="text"
                                        placeholder="b">
                                    <small>cm</small>
                                    <input id="triangle-height" class="w-25 border-0 ps-2 ms-2" type="text"
                                        placeholder="h"> <small class="ms-2">cm</small>
                                </div>
                            </div>
                            <div class="mx-auto mt-4">
                                <button id="triangle-calc-btn" class="primary-btn border-0">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/rectangle.png" class="card-img-top mx-auto mt-5 mb-5" style="width: 80%;"
                                alt="...">
                            <div class="card-body text-center">
                                <h5 id="second-geometry-title" class="card-title mb-3">Rectangle</h5>
                                <span class="mb-3">Area (A) = w x I</span>
                                <br>
                                <div class="mt-3">
                                    <input id="rectangle-width" class="w-25 border-0 ps-2 me-2" type="text"
                                        placeholder="w">
                                    <small>cm</small>
                                    <input id="rectangle-length" class="w-25 border-0 ps-2 ms-2" type="text"
                                        placeholder="I"> <small class="ms-2">cm</small>
                                </div>
                            </div>
                            <div class="mx-auto mt-4">
                                <button id="rectangle-calc-btn" class="primary-btn border-0">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/parallelogram.png" class="card-img-top mx-auto mt-5 mb-5"
                                style="width: 85%;" alt="...">
                            <div class="card-body text-center">
                                <h5 id="third-geometry-title" class="card-title mb-3">Parallelogram</h5>
                                <span class="mb-3">Area (A) = b x h</span>
                                <br>
                                <div class="mt-3">
                                    <input id="parallelogram-base" class="w-25 border-0 ps-2 me-2" type="text"
                                        placeholder="b" value="10">
                                    <small>cm</small>
                                    <input id="parallelogram-height" class="w-25 border-0 ps-2 ms-2" type="text"
                                        placeholder="h" value="12">
                                    <small class="ms-2">cm</small>
                                </div>
                            </div>
                            <div class="mx-auto mt-4">
                                <button id="parallelogram-calc-btn" class="primary-btn border-0">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/parallelogram.png" class="card-img-top mx-auto mt-5 mb-5"
                                style="width: 65%;" alt="...">
                            <div class="card-body text-center">
                                <h5 id="fourth-geometry-title" class="card-title mb-3">Rhombus</h5>
                                <span class="mb-3">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></span>
                                <br>
                                <div class="mt-3">
                                    <input id="rhombus-diagonal1" class="w-25 border-0 ps-2 me-2" type="text"
                                        placeholder="d1" value="16">
                                    <small>cm</small>
                                    <input id="rhombus-diagonal2" class="w-25 border-0 ps-2 ms-2" type="text"
                                        placeholder="d2" value="8">
                                    <small class="ms-2">cm</small>
                                </div>
                            </div>
                            <div class="mx-auto mt-4">
                                <button id="rhombus-calc-btn" class="primary-btn border-0">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/pentagon.png" class="card-img-top mx-auto mt-5 mb-5"
                                style="width: 40%; height: 50%;" alt="...">
                            <div class="card-body text-center">
                                <h5 id="fifth-geometry-title" class="card-title mb-3">Pentagon</h5>
                                <span class="mb-3">Area (A) = 0.5 x p x b</span>
                                <br>
                                <div class="mt-3">
                                    <input id="pentagon-p" class="w-25 border-0 ps-2 me-2" type="text" placeholder="p"
                                        value="6">
                                    <small>cm</small>
                                    <input id="pentagon-b" class="w-25 border-0 ps-2 ms-2" type="text" placeholder="b"
                                        value="10">
                                    <small class="ms-2">cm</small>
                                </div>
                            </div>
                            <div class="mx-auto mt-4">
                                <button id="pentagon-calc-btn" class="primary-btn border-0">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/ellipse.png" class="card-img-top mx-auto mt-5 mb-5" style="width: 60%;"
                                alt="...">
                            <div class="card-body text-center">
                                <h5 id="sixth-geometry-title" class="card-title mb-3">Ellipse</h5>
                                <span class="mb-3">Area (A) = &pi;ab</span>
                                <br>
                                <div class="mt-3">
                                    <input id="ellipse-a" class="w-25 border-0 ps-2 me-2" type="text" placeholder="a"
                                        value="10">
                                    <small>cm</small>
                                    <input id="ellipse-b" class="w-25 border-0 ps-2 ms-2" type="text" placeholder="b"
                                        value="4"> <small class="ms-2">cm</small>
                                </div>
                            </div>
                            <div class="mx-auto">
                                <button id="ellipse-calc-btn" class="primary-btn border-0">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- side navigation -->
                <aside id="calculation-section" class="border rounded">
                    <div class="ps-1 w-100 h-50">
                        <h6 class="text-center pt-4"><u>Area Calculation</u></h6>
                        <div id="area-container" class="justify-content-center">

                        </div>
                    </div>
                </aside>
            </div>

        </section>
    </main>
    <footer>

    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
